<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="root">
        
        <div class="row gap-30px">
        <nav>
            <div class="abs">
                Coins: <span id="coin_counter">0</span>
            </div>

            <div class="c">
                Power: <span id="cp">1</span>/c
            </div>

            <div class="">
                CPS: <span id="cps">0</span>/s
            </div>
        </nav>

        <div style="padding-left: 10px; padding-bottom: 15px; font-size: 24px; display: flex; align-items: center; justify-content: center;">
            <div>
                0Clicker
            </div>
        </div>
    </div>

    <div id="main">
        <div>
            <div class="button" id="click">
                Click
            </div>

            <h3>
                Upgrades
            </h3>

            <div id="upgradesList" class="row gap-30px ai">
            </div>


            <div class="row gap-10px ai reset mr40px">

                <div class="button fc" id="displayUpgrades">
                    <span>View Upgrades</span>
                </div>
                <div class="button" id="reset">
                    <span>Reset</span>
                </div>
                
            </div>
        </div>
    </div>

    <div id="upgrades" class="invis">
        <div class="col gap-30px">
            <div class="col gap-10px">
                <div>
                    Passive:
                </div>

                <div class="row ai gap-30px">
                    <div class="row gap-10px ai">
                        <div class="button" id="u1">
                            <span>+1 CPS</span>
                        </div>

                        <span style="font-size: 15px;" id="u1c">
                            10 Coins
                        </span>
                    </div>

                    <div class="row gap-10px ai">
                        <div class="button" id="u2">
                            <span>+5 CPS</span>
                        </div>

                        <span style="font-size: 15px;" id="u2c">
                            140 Coins
                        </span>
                    </div>
                </div>
            </div>

            <div class="col gap-10px">
                <div>
                    Click Power:
                </div>

                <div class="row ai gap-30px">
                    <div class="row gap-10px ai">
                        <div class="button" id="ua">
                            <span>+1 CPC</span>
                        </div>

                        <span style="font-size: 15px;" id="uac">
                            20 Coins
                        </span>
                    </div>

                    <div class="row gap-10px ai">
                        <div class="button" id="ub">
                            <span>+2 CPC</span>
                        </div>

                        <span style="font-size: 15px;" id="ubc">
                            200 Coins
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <div class="button reset" id="closeUpgrades">
            <span>Back</span>
        </div>
    </div>
        

        <script src="clicker.js"></script>
    </body>
</html>
